<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Simple Calculator Page</title>
</head>
<body>
    
    <div class="wrapper">

        <section class="screen"> <!-- result screen -->
            0
        </section>

        <section class="calc-buttons"> <!-- these are operators and numbers of the calculator -->
            
            <div class="calc-button-row"> <!-- All Clear, positive/negative, percentage, and divide buttons-->
                <button class="calc-button-top">
                    AC
                </button>
                <button class="calc-button-top"> <!-- have to update the CSS file to remove this functionality-->
                    +/-
                </button>
                <button class=calc-button-top>
                    %
                </button>
                <button class="calc-button-top">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row"> <!-- 7, 8, 9 and multiply buttons-->
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <div class="calc-button-row"> <!-- 4, 5, 6 and minus buttons-->
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row"> <!-- 1, 2, 3 and plus button-->
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            
            <div class="calc-button-row"> <!-- 0, .(decimal point), and equal button-->
                <button class="calc-button double">
                    0
                </button>
                <button class="calc-button">
                    .
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>

        </section>
    
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
